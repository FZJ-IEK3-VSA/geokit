name: deploy-book

# Run this when the master or main branch changes
on:
  push:
    branches:
    - master
    - 186_read_the_docs
    # If your git repository has the Jupyter Book within some-subfolder next to
    # unrelated files, you can make this run only if a file within that specific
    # folder has been modified.
    #
    # paths:
    # - some-subfolder/**

# This job installs dependencies, builds the book, and pushes it to `gh-pages`
jobs:
  deploy-book:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
    - uses: actions/checkout@v4

    # Install dependencies
    - uses: conda-incubator/setup-miniconda@v3
      with:
        miniforge-version: latest
        channels: conda-forge
        activate-environment: geokit_env
        conda-remove-defaults: true
    - name: Run tests
      shell: pwsh
      run: |
          ls
          echo "LS Done"
          mamba env create --name geokit_env --yes --file requirements-dev.yml
          conda run --name geokit_env pip install . --no-deps

    # (optional) Cache your executed notebooks between runs
    # if you have config:
    # execute:
    #   execute_notebooks: cache
    - name: cache executed notebooks
      uses: actions/cache@v4
      with:
        path: _build/.jupyter_cache
        key: jupyter-book-cache-${{ hashFiles('requirements-dev.yml') }}

    # Build the book
    - name: Build the book
      run:  conda run --name geokit_env jupyter-book build . --toc docs/_toc.yml --config docs/_config.yml

    # Upload the book's HTML as an artifact
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: "_build/html"

    # Deploy the book's HTML to GitHub Pages
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4