# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: GeoKit
author: Julian Belina
logo: docs/visualizations/logos/fzj_logo.svg

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
# execute:
#   execute_notebooks: cache

execute:
  execute_notebooks: "force"

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
# bibtex_bibfiles:
#   - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/FZJ-IEK3-VSA/geokit # Online location of your book
  # path_to_book: . # Optional path to your book, relative to the repository root

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true

only_build_toc_files: true
sphinx:
  extra_extensions:
    - autoapi.extension
    - sphinx.ext.autodoc
    - sphinx.ext.autosummary
    - sphinx.ext.inheritance_diagram
    - sphinx.ext.napoleon

  config:
    autoapi_dirs: ["./geokit"]
    autoapi_root: "./docs"
    autoapi_add_toctree_entry: false
    autoapi_file_patterns: ["*.py"]
    autosummary_generate: false
    autoapi_keep_files: true
    autoapi_generate_api_docs: true
    suppress_warnings: ["etoc.toctree"]
    autoapi_python_class_content: "both"
    napoleon_google_docstring: True
    napoleon_include_init_with_doc: True
    # exclude_patterns : ['_build', '_templates','autoapi','visualizations','knowledge_articles','documentation']

  autoapi_options:
    show-module-summary: true
